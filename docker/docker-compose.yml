version: '3.8'

services:
  postgres-rag:
    build:
      context: .
      dockerfile: Dockerfile.postgres
    container_name: thuvu-postgres-rag
    environment:
      POSTGRES_USER: thuvu
      POSTGRES_PASSWORD: thuvu_secret
      POSTGRES_DB: thuvu_rag
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U thuvu -d thuvu_rag"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
